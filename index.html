<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Подключаемый JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Quiz Game</h2>
  <form action="#" class="form">
    <label>
      <input name="name" placeholder="Имя" class="form-name" required>
      <button type="submit">Отправить</button>
    </label>
  </form>
  <div class="quiz-container">
    <div class="display" id="quiz"></div>
  </div>
  <div class="buttons display">
    <button class="button button-previous" type="button">previous</button>
    <button class="button button-next" type="button">next</button>
    <button id="submit">submit Quiz</button>
  </div>
  <div id="results"></div>
  <script src="js/scriptTWO.js" type="text/javascript"></script>
<!--  <script src="js/script.js" type="text/javascript"></script>-->
</body>
</html>
